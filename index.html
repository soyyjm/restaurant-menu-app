        // æ›´æ–°å•ä¸ªèœå“çš„é€‰æ‹©çŠ¶æ€
        function updateDishItemStatus(dishId) {
            const dish = dishes.find(d => d.id === dishId);
            if (!dish) return;

            const dishElement = document.querySelector(`[data-dish-id="${dishId}"]`);
            if (dishElement) {
                const isSelected = selectedDishes[dish.category].some(d => d.id === dishId);
                const dishItem = dishElement.closest('.dish-item');
                const button = dishElement.querySelector('button');
                
                if (isSelected) {
                    dishItem.classList.add('selected');
                    button.textContent = 'ç§»é™¤';
                    button.className = 'btn btn-danger';
                } else {
                    dishItem.classList.remove('selected');
                    button.textContent = 'é€‰æ‹©';
                    button.className = 'btn btn-secondary';
                }
            }
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const data = {
                dishes: dishes,
                selectedDishes: selectedDishes,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `restaurant_menu_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // å¯¼å…¥æ•°æ®
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.dishes && Array.isArray(data.dishes)) {
                        dishes = data.dishes;
                        saveDishes();
                    }
                    if (data.selectedDishes) {
                        selectedDishes = data.selectedDishes;
                        saveSelectedDishes();
                    }
                    renderDishesContainer();
                    renderSelectedDishes();
                    alert('æ•°æ®å¯¼å…¥æˆåŠŸï¼');
                } catch (error) {
                    alert('å¯¼å…¥å¤±è´¥ï¼šæ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }
